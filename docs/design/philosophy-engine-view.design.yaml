design_brief_v1:
  id: "philosophy-engine-view"
  platform: "web"
  surface: "page"
  screen_name: "Philosophy Engine Results"
  purpose:
    job_to_be_done: "Understand which investment philosophies best match my portfolio and why."
    primary_user: "User who has uploaded portfolio data and wants insight."
    success_metric: "User can name their top 2 philosophy matches in < 15 seconds."
  aesthetic_direction:
    tone: "editorial"
    motif: "constellation map + glowing nodes"
    anti_slop_statement: "No generic centered cards with purple gradients; no empty placeholder text."
  constraints:
    accessibility:
      dynamic_type_or_resizable_text: true
      min_contrast_note: "AA target; check text on glass backgrounds."
      reduced_motion_support: true
    performance:
      animation_budget_ms: 16
      heavy_effects_allowed: "limited"
    tech:
      web_stack: "react"
      ios_min: null
  differentiation:
    hero_moment:
      description: "Philosophy cards stagger in like stars appearing in a night sky, with the best match 'glowing' brighter."
      trigger: "onLoad"
      why_memorable: "Feels like discovering a personal truth, not reading a report."

  typography:
    display_font:
      name: "Outfit"
      source: "google"
      rationale: "Already in use; modern, geometric, matches 'courageous' tone."
    body_font:
      name: "Space Grotesk"
      source: "google"
      rationale: "Already in use; precise for data, pairs well with Outfit."
    banned_fonts_ack: true

  color_system:
    mode: "light"
    palette:
      primary: "#1e293b"       # Slate 800
      accent: "#a78bfa"        # Nebula Purple
      neutral_1: "#fdfbf7"     # Warm Paper White
      neutral_2: "#e2e8f0"     # Slate 200
      semantic_success: "#10b981" # Emerald
      semantic_warning: "#f59e0b" # Amber
      semantic_error: "#f43f5e"   # Rose
    usage_rules:
      dominant_color: "neutral_1"
      accent_usage_pct: 10
      avoid_generic_gradients: true

  layout:
    composition: "airy"
    grid_or_stack: "grid"
    overlap_used: false # Cards will be distinct nodes
    signature_shape_or_pattern: "soft radial glows + connecting lines (constellation)"

  background_and_texture:
    approach: "glass"
    details:
      - "Radial gradients emanating from high-scoring cards"
      - "Subtle warm paper texture on the main background"
    forbid_default_blank: true

  components:
    reusable_units:
      - name: "PhilosophyCard"
        role: "Displays a single matched philosophy with score, name, and matched signals."
        states: ["default", "hover", "best_match_glow"]
      - name: "BarbellChart"
        role: "Visualizes safe core vs. aggressive tail for Barbell philosophy."
        states: ["default"]
    empty_states: "specified" # Will show "Upload a portfolio to see your matches"

  implementation_notes:
    token_source_of_truth: "web-css-vars"
    hardcode_policy:
      spacing: "never"
      colors: "never except temporary prototyping"
      radii: "tokenized"

# --- TokenPlan ---
token_plan_v1:
  platform: "web"
  method: "css-vars"
  notes: "All tokens already exist in src/index.css. No new tokens needed."
  tokens:
    colors:
      --bg-color: "#fdfbf7"
      --nebula-purple: "#a78bfa"
      --text-primary: "#1e293b"
      --text-secondary: "#64748b"
      --accent-green: "#86efac"
      --accent-gold: "#fcd34d"
    radii:
      --radius-card: "32px"
    spacing:
      # Using rem-based values from existing CSS
      --space-card-padding: "2.5rem"

# --- MotionPlan ---
motion_plan_v1:
  hero_moment:
    name: "Staggered Constellation Reveal"
    trigger: "onLoad"
    choreography:
      - "Step 1: Background radial glow fades in (200ms)"
      - "Step 2: Best Match card fades in + slight scale up (400ms)"
      - "Step 3: Other cards stagger in (100ms delay each)"
    duration_ms_total: 1000
    reduced_motion_fallback: "Simple fade-in on all cards simultaneously."
  micro_interactions:
    - target: "PhilosophyCard"
      effect: "Lift + shadow deepen on hover"
      duration_ms: 200
    - target: "Score badge on PhilosophyCard"
      effect: "Subtle pulse/glow on best match"
      duration_ms: 2000 # looping animation
